<div class="container" id="outline">
    <div class="container" id="signUpTxt">
        <h3>Sign Up <i class="fas fa-user-plus"></i></h3>
    </div>
    <form class="container" id="signUpForm">
        <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputRePassword" class="col-sm-2 col-form-label">Re-Enter Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputRePassword" placeholder="Re-Enter Password" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-outline-success" id="submitBtn"
                    style="justify-content: center; display: flex;">
                    Sign in
                </button>
            </div>
        </div>
    </form>

    <div class="container" id="belowLink">
        <a href="#">Already you have an account..</a>
    </div>
</div>
